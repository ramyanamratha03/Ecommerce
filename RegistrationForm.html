    <head>

    </head>
    <body>

            </select>
            <input type="text" placeholder="First*">
            <input type="text" placeholder="Middle">
            <input type="text" placeholder="last"> <br><br>
            <p>Please enter your name as appearing on your Passport or SSC Mark sheet. It is extremely important 
                to enter your name correctly. Please recheck the details entered to ensure there are no errors.</p>
           <label>Date of birth*</label><br><br>
            <select id="Day" name="Day">

                    <option value="19">19</option>

                    <option value="21">21</option>

                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="month" name="month">
                    <option>month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="year" name="year">
                    <option>year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>

                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>

                <label>Gender*</label><br><br>
                <select>
                    <option>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>
                <label>Email Id*</label>
                <input type="email" placeholder="Email"><br>
                <p>It is important to enter your email Id carefully as it will be used for all communications from TCS.</p>
                <label>Mobile Number*</label><br><br>
                <select>
                    <option>Country code</option>
                    <option value="+91">India</option>
                    <option value="355">Albania</option>
                    <input type="text" placeholder="Enter a Mobile Number">
                </select><br><br>
                <label>Institute name*</label>
                <input type="text" placeholder="Institute Name"><br><br>
                <label>Qualification*</label><br><br>
                <select>
                    <option>Select</option>
                    <option value="Btech">Btech</option>
                    <option value="Mtech">Mtech</option>
                    <option value="Degree">Degree</option>
                    <option value="MCA">MCA</option>    
                </select><br><br>
                <label>Year of passing (for highest qualification)*</label><br><br>        
                <select>
                    <option>Select</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select><br><br>
                <label>Nearest Test Location*</label><br><br>        
                <select>
                    <option>Select</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Andhra">Andhra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="goa">Goa</option>
                    <option value="Russia">Russia</option>
                    <option value="africa">Africa</option>
                </select><br><br>
                <label>Enter password* </label><br><br>
                <input type="password"><br><br>
                <label>Re-enter password*</label><br><br>
                <input type="password"><br><br>

                <label>Select security question*</label><br><br>        
                <select>
                    <option>Select</option>
                    <option value="What is Ur pet Name">What is Ur pet Name</option>
                    <option value="What is Ur First School Name">What is Ur First School Name</option>
                    <option value="What is Ur Personality">What is Ur personality</option>
                    <option value="What is Ur First Phone Number">What is Ur First Phone Number</option>
                </select>
                <br><br>
                <label>Answer to security question*</label><br><br>
                <input type="text"><br><br>
                <button type="Submit" value="Submit">Submit</button>
                <button type="Cancel" value="Cancel">Cancel</button>


        </form>
    </body>
</html>
